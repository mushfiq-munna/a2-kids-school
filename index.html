<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <!-- ----------------navbar---------------- -->
      <nav class="nav-bar">
        <div class="nav-container">
          <div class="nav-logo">
            <img src="./assets/logo.png" alt="" />
            <h2>School</h2>
          </div>

          <div class="nav-links">
            <button class="dropdown-btn">
              <i class="fa-solid fa-bars"></i>
            </button>
            <ul class="nav-links-holder">
              <li>
                <a href="#"><span class="home">Home</span></a>
              </li>
              <li>
                <a href="#"><span class="about">About</span></a>
              </li>
              <li>
                <a href="#"><span class="facilities">Facilities</span></a>
              </li>
              <li>
                <a href="#"><span class="admission">Admission</span></a>
              </li>
            </ul>
          </div>
          <div class="nav-btn">
            <button>Contact</button>
          </div>
        </div>
      </nav>

      <!-- ---------------bannar-section------------ -->
      <section class="bannar">
        <div class="bannar-text-container">
          <h2>
            <span class="empowering">Empowering</span><br />
            <span class="students">students from small age</span>
            <span class="vision">towards vision</span>
          </h2>
          <p>
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="bannar-btn">Enroll Now</button>
        </div>
        <div class="bannar-img-container">
          <img src="./assets/hero-kids.png" alt="A boy with superman mask on" />
        </div>
      </section>
    </header>

    <main></main>
    <footer></footer>

    <!-- -------fontawesome-kit---------- -->
    <script
      src="https://kit.fontawesome.com/49d418625e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
